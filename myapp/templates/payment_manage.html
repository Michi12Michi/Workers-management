{% extends "base.html" %}

{% block content %}
<div class="container payment-preform d-flex align-items-center flex-column">
    <h2>Please, commit the payment...</h2>
    <form id="payment-form" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-floating mb-3">
    {{ form.value(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
    </form>
</div>



{% endblock %}
